<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>喵喵喵</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      background-color: #f4f4f9;
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    body.night {
      background-color: #1e1e1e;
      color: white;
    }

    h1 {
      font-size: 32px;
      font-weight: bold;
      color: #333;
      text-align: center;
      margin-bottom: 20px;
    }

    /* 夜间模式按钮 */
    #button {
      background-color: #333;
      color: white;
      float: right;
      padding: 6px 12px;
      border: none;
      cursor: pointer;
      font-size: 12px;
      margin-top:-30px;
      margin-right: 10px;
      border-radius: 6px;
      transition: all 0.3s;
    }
    #button:hover {
      background-color: #555;
    }
    body.night #button {
      background-color: #4CAF50;
      color: black;
    }

    /* 时钟 */
    #clock {
      position: fixed;
      top: 10px;
      right: 10px;
      font-size: 18px;
      font-weight: bold;
      font-family: "Consolas", monospace;
      color: #4CAF50;
      padding: 5px 10px;
      border-radius: 5px;
    }

    /* 按钮组 */
    .btn-group {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 30px 0;
    }
    .btn-group button {
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background-color: #4CAF50;
      color: white;
      transition: 0.3s;
    }
    .btn-group button:hover {
      background-color: #45a049;
    }

    /* 卡片容器 */
    .container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .card {
      border: none;
      border-radius: 10px;
      padding: 15px;
      width: 200px;
      text-align: center;
      background: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      width: 100%;
      border-radius: 8px;
    }
    .card input {
      margin-top: 10px;
      width: 100%;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body> 
  <h1>我的网页</h1>

  <!-- 时钟 -->
  <div id="clock"></div>

  <!-- 五个按钮 -->
  <div class="btn-group">
    <button onclick="alert('按钮1功能还没想好')">按钮1</button>
    <button onclick="alert('按钮2功能还没想好')">按钮2</button>
    <button onclick="alert('按钮3功能还没想好')">按钮3</button>
    <button onclick="alert('按钮4功能还没想好')">按钮4</button>
    <button onclick="alert('按钮5功能还没想好')">按钮5</button>
  </div>

  <!-- 夜间模式按钮 -->
  <button id="button" onclick="toggleMode()">Day Mode</button>

  <!-- 卡片布局 -->
  <div class="container">
    <div class="card">
      <img src="猫猫1.jpg" alt="图片1">
      <input type="text" placeholder="请输入文字1">
    </div>
    <div class="card">
      <img src="人.jpg" alt="图片2">
      <input type="text" placeholder="请输入文字2">
    </div>
    <div class="card">
      <img src="猫猫2.jpg" alt="图片3">
      <input type="text" placeholder="请输入文字3">
    </div>
  </div>

  <script>
    // 夜间模式切换
    function toggleMode() {
      document.body.classList.toggle("night");
      const btn = document.getElementById("button");
      btn.textContent = document.body.classList.contains("night")
        ? "Night Mode"
        : "Day Mode";
    }

    // 时钟
    function updateClock(){
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      const time = `${hours}:${minutes}:${seconds}`;
      document.getElementById("clock").textContent = "北京时间："+time;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
